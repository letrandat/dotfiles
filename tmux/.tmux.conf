# Alternative prefix: Ctrl+Space (triggered by Opt+Space via Ghostty)
set -g prefix2 C-Space
bind C-Space send-prefix -2

# prefix r: to reload tmux configuration
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"
# start from 1 instead of 0
set -g base-index 1

# Clear the left side completely
set -g status-left ""
# Set the right side to ONLY the session name
set -g status-right "#{pane_index} | #S"
# Ensure the length is long enough for long names
set -g status-right-length 100

# copy-mode with vi bindings
setw -g mode-keys vi

# Copy Mode Configuration
# Remap copy mode to 'prefix v'
bind-key v copy-mode
# Remap v for space in copy mode
bind-key -T copy-mode-vi v send -X begin-selection
# Remap Y to copy to end of line to clipboard
bind-key -T copy-mode-vi Y send-keys -X begin-selection \; send-keys -X end-of-line \; send-keys -X copy-pipe-and-cancel "pbcopy"
# Copy to clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# Exit copy mode with escape
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Smart PageUp: Enter copy-mode-vi if not in an alternate screen app (like Vim)
bind-key -n PageUp if-shell -F "#{alternate_on}" "send-keys PageUp" "copy-mode -u"

# ============ Window Management ============
# Quick window navigation
bind j switch-client -T j-table
bind -T j-table j select-window -t :1
bind g switch-client -T g-table
bind -T g-table g select-window -t :2

# ============ Pane Management ============
# Split panes: wv = vertical (side-by-side), ws = horizontal (stacked)
bind w switch-client -T window-table
bind -T window-table v split-window -h -c "#{pane_current_path}"
bind -T window-table s split-window -v -c "#{pane_current_path}"
bind -T window-table m select-pane -t :.0 \; resize-pane -Z
# w, uses comma key (to the right of m on keyboard, matching pane layout)
bind -T window-table , select-pane -t :.1 \; resize-pane -Z

# Arrow key pane navigation
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Kill pane with q (instead of x)
bind q kill-pane

# ============ Zoom Pane Shortcuts ============
# Use case: 2-pane layout (rarely more)
#   Left pane (0): nvim/lazygit — the editor
#   Right pane (1): claude code, amp, or other terminal LLM coding tools
# Mirrors VS Code/Windsurf workflow:
#   prefix wm = focus editor (like Cmd+1 in VS Code)
#   Cmd+L = focus AI chat (like Cmd+L for Windsurf/Copilot chat)
#
# Keybinds:
# - prefix wm: focus left pane (index 0) and zoom
# - prefix ,: focus right pane (index 1)) and zoom — comma is right of m, like pane layout
# - prefix z: toggle zoom on current pane (built-in)
# - Cmd+L (Ghostty): sends prefix , to focus right pane and zoom
# Direct binding for Ghostty's Cmd+L (window-table has timing issues with fast input)
bind , select-pane -t :.1 \; resize-pane -Z
